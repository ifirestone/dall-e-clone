<!DOCTYPE html>
<html>

<head>
    <title>Random Dog Pictures</title>
</head>

<body>
    <h1>Random Dog Pictures</h1>
    <button onclick="getDogPicture()">Show me a dog picture</button>
    <br />
    <img id="dog-picture" src="" alt="" />
    <script>
        function getDogPicture() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById('dog-picture').src = data.message;
                });
        }
    </script>
</body>

</html>
